{% extends 'blogger/base.html' %}
{% block content %}
<h2 >
    {% if blogs %}
    <div style="background-color: #be9063; width: 90%; border-radius: 1.5em; margin-left:5%; padding: 20px 20px 10px 20px;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);">
        {% for blog in blogs %}
            <table style="margin-left: 3%; border-radius: 20px; background-color: #f2e6d9; margin-bottom:20px; padding-left:10px;">
             <td style=""><img src="{{blog.avatar.url}}" alt="" class="photo"
                      style="height: 50px;
                            width: 50px;
                            margin:0;
                            padding: 0;
                            border-radius: 50%;
                            "/></td>
            <td style="width: 600px"><a href="{% url 'blog_by_id' blog.id %}" class="blogName">{{ blog.title }}</a></td>
                <td style="width: 300px"> Posts: {{blog.post_set.count}} </td>
                <td style="width: 300px"> Views: {{blog.views}} </td>
                <td style="width: 300px"> Followers: {{blog.author.following.count}} </td>
                <td style="width: 300px"> Following: {{blog.author.follower.count}} </td>
            </table>
        {% endfor %}
    </div>
    {% endif %}
</h2>
{% endblock %}
